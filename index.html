<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Demo</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="dist/jquery.schedule.css">
    <link rel="stylesheet" href="dist/jquery.schedule-demo.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
</head>
<body>

<h2>Edition mode</h2>
<div id="schedule" class="jqs-demo"></div>
<h2>Read mode</h2>
<div id="schedule2" class="jqs-demo"></div>

<script src="dist/jquery.schedule.js"></script>
<script>
    $(function () {
        $("#schedule").jqs({
            mode: "edit"
        });

        $("#schedule2").jqs({
            data: [
                {
                    day: 0,
                    periods: [
                        ["20:00", "00:00"],
                        ["00:00", "02:00"]]
                },
                {
                    day: 3,
                    periods: [
                        ["00:00", "08:30"],
                        ["09:00", "12:00"]
                    ]
                }
            ]
        });
    })
</script>

</body>
</html>
